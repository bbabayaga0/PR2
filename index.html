<body>
    <script>
        function replace(array){
            var first, last, found = false;

            for(let i = 0; i <= array.length; i++){
                if(!found && array[i] < 0){
                    first = i;
                    found = true;
                }
                if(array[i] > 0){
                    last = i;
                }
            }
            if(first >= 0 && last >=0){
                [array[first], array[last]] = [array[last], array[first]];
            }
        }


    const num = [-7, -10, -100, 25, 10,47];
    replace(num);
    document.writeln(num);
    
    </script>
</body>
