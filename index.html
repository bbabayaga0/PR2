<body>
    <script>
function swap(num){
  return -num;
}
 
function swapping() {
  var arr = [];
  var number;
 
  do {
    number = prompt('Введите число', '');
    if (number !== null) {
      arr.push(number);
    }
  } while (number !== '' && number !== null);
 
  var plus = arr.slice(0).sort(function(a, b) { return a - b; });
  var min  = arr.slice(1);
 
  plus.map(function(num){ return arr.push(num); });
 
  min.map(swap);
 
 return arr;
}
var result = swapping();
document.writeln('Перестановка выполнена:', result);
    </script>
</body>
