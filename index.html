<body>
    <script>
function replace(array) {
  var arr = [];  
  for (let i = 0; i < 5; i++) {  
    arr.push(Number(prompt("Ваше число ")));
  }  
  var first, last, found = [];

            for(let i = 0; i <= arr; i++){
                if(!found && array[i] < 0){
                    first = i;
                    found = true;
                }
                if(array[i] > 0){
                    last = i;
                }
            }
            if(first >= 0 && last >=0){
                [array[first], array[last]] = [array[last], array[first]];
            }
            var num = arr + first, last, found 
            document.writeln(num)
        }
        replace()
    </script>
</body>
